name: Global CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      irc: ${{ steps.filter.outputs.irc }}
      xmpp: ${{ steps.filter.outputs.xmpp }}
      web: ${{ steps.filter.outputs.web }}
      bridge: ${{ steps.filter.outputs.bridge }}
      infra: ${{ steps.filter.outputs.infra }}
    steps:
      - uses: actions/checkout@v5
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            irc:
              - 'apps/unrealircd/**'
              - 'apps/atheme/**'
              - 'apps/webpanel/**'
              - 'apps/gamja/**'
              - 'tests/**'
              - 'scripts/**'
            xmpp:
              - 'apps/prosody/**'
            web:
              - 'apps/web/**'
            bridge:
              - 'apps/bridge/**'
            infra:
              - 'compose.yaml'
              - '.github/workflows/**'
              - 'docs/**'

  lint-irc:
    needs: changes
    if: needs.changes.outputs.irc == 'true'
    uses: ./.github/workflows/lint.yml
    with:
      working-directory: .
      language: shell

  lint-xmpp:
    needs: changes
    if: needs.changes.outputs.xmpp == 'true'
    uses: ./.github/workflows/lint.yml
    with:
      working-directory: apps/prosody
      language: lua

  security-global:
    needs: changes
    if: needs.changes.outputs.irc == 'true' || needs.changes.outputs.xmpp == 'true'
    uses: ./.github/workflows/security.yml
    with:
      working-directory: .
      scan-image: false

  docker-irc:
    needs: changes
    if: needs.changes.outputs.irc == 'true'
    uses: ./.github/workflows/docker.yml
    with:
      working-directory: apps/unrealircd
      image-name: atl-irc

  docker-xmpp:
    needs: changes
    if: needs.changes.outputs.xmpp == 'true'
    uses: ./.github/workflows/docker.yml
    with:
      working-directory: apps/prosody
      image-name: atl-xmpp

  lint-bridge:
    needs: changes
    if: needs.changes.outputs.bridge == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/bridge
    steps:
      - uses: actions/checkout@v5
      - uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
      - run: uv python install 3.12
      - run: uv sync --frozen --all-extras
      - run: uv run ruff check src tests
      - run: uv run ruff format --check src tests

  test-bridge:
    needs: changes
    if: needs.changes.outputs.bridge == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/bridge
    steps:
      - uses: actions/checkout@v5
      - uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
      - run: uv python install 3.12
      - run: uv sync --frozen --all-extras
      - run: uv run pytest tests -v --tb=short

  lint-web:
    needs: changes
    if: needs.changes.outputs.web == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm --filter atl.chat run check

  build-web:
    needs: changes
    if: needs.changes.outputs.web == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm --filter atl.chat run build

  release:
    name: Release
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && !contains(github.event.head_commit.message, 'skip ci')
    timeout-minutes: 10
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - uses: pnpm/action-setup@v3
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
      - run: pnpm install --frozen-lockfile
      - run: pnpm run release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
