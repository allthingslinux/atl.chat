# Bridge Docker: build (PR) and build+push (main) to ghcr.io/allthingslinux/bridge
# Composes use ghcr.io/allthingslinux/bridge:latest

name: Bridge Docker

on:
  push:
    branches: [main]
    paths:
      - 'apps/bridge/**'
  pull_request:
    branches: [main]
    paths:
      - 'apps/bridge/**'
  workflow_dispatch:

concurrency:
  group: bridge-docker-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: allthingslinux/bridge
  BRIDGE_DIR: apps/bridge
  # Build from root context so we use single .dockerignore
  SHA_PREFIX_LENGTH: 7
  DOCKER_IMAGE_TITLE: ATL Bridge
  DOCKER_IMAGE_DESCRIPTION: ATL Bridge - Discord–IRC–XMPP multi-presence bridge
  DOCKER_IMAGE_SOURCE: https://github.com/allthingslinux/atl.chat
  DOCKER_IMAGE_LICENSE: MIT
  DOCKER_IMAGE_AUTHORS: All Things Linux
  DOCKER_IMAGE_VENDOR: All Things Linux
  DOCKER_IMAGE_DOCS: https://github.com/allthingslinux/atl.chat/blob/main/apps/bridge/README.md

jobs:
  changes:
    name: File Detection
    runs-on: ubuntu-latest
    outputs:
      docker: ${{ steps.docker_changes.outputs.any_changed }}
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - uses: tj-actions/changed-files@v47
        id: docker_changes
        with:
          files: |
            .dockerignore
            apps/bridge/Containerfile
            apps/bridge/pyproject.toml
            apps/bridge/uv.lock
            apps/bridge/src/**

  validate:
    name: Validate
    needs: [changes]
    if: github.event_name == 'pull_request' && needs.changes.outputs.docker == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      packages: write
    steps:
      - uses: actions/checkout@v5
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=pr
          labels: |
            org.opencontainers.image.title=${{ env.DOCKER_IMAGE_TITLE }}
            org.opencontainers.image.description=${{ env.DOCKER_IMAGE_DESCRIPTION }}
            org.opencontainers.image.source=${{ env.DOCKER_IMAGE_SOURCE }}
            org.opencontainers.image.licenses=${{ env.DOCKER_IMAGE_LICENSE }}
            org.opencontainers.image.authors=${{ env.DOCKER_IMAGE_AUTHORS }}
            org.opencontainers.image.vendor=${{ env.DOCKER_IMAGE_VENDOR }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.documentation=${{ env.DOCKER_IMAGE_DOCS }}

      - name: Generate PR Version
        id: pr_version
        run: ./.github/scripts/docker.sh generate-pr-version "${{ github.event.number }}" "${{ github.sha }}" "${{ env.SHA_PREFIX_LENGTH }}"

      - name: Generate Build Date
        id: build_date
        run: echo "date=$(./.github/scripts/docker.sh generate-build-date)" >> "$GITHUB_OUTPUT"

      - name: Build
        uses: docker/build-push-action@v6
        timeout-minutes: 15
        with:
          context: .
          file: ${{ env.BRIDGE_DIR }}/Containerfile
          target: production
          push: false
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          provenance: false
          sbom: false
          build-args: |
            VERSION=${{ steps.pr_version.outputs.version }}
            GIT_SHA=${{ github.sha }}
            BUILD_DATE=${{ steps.build_date.outputs.date }}

  build:
    name: Build & Push
    needs: [changes]
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'push' && github.ref == 'refs/heads/main' &&
      (needs.changes.outputs.docker == 'true' || contains(github.event.head_commit.message, 'chore(release):')))
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - uses: actions/checkout@v5

      - name: Extract version from pyproject.toml
        id: version
        run: |
          VERSION=$(grep '^version = ' pyproject.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          MAJOR_MINOR=$(echo "$VERSION" | cut -d. -f1,2)
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-${{ env.SHA_PREFIX_LENGTH }})
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "major_minor=$MAJOR_MINOR" >> "$GITHUB_OUTPUT"
          echo "short_sha=$SHORT_SHA" >> "$GITHUB_OUTPUT"

      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ steps.version.outputs.version }}
            type=raw,value=${{ steps.version.outputs.major_minor }}
            type=raw,value=latest
            type=raw,value=sha-${{ steps.version.outputs.short_sha }}
          labels: |
            org.opencontainers.image.title=${{ env.DOCKER_IMAGE_TITLE }}
            org.opencontainers.image.description=${{ env.DOCKER_IMAGE_DESCRIPTION }}
            org.opencontainers.image.source=${{ env.DOCKER_IMAGE_SOURCE }}
            org.opencontainers.image.licenses=${{ env.DOCKER_IMAGE_LICENSE }}
            org.opencontainers.image.authors=${{ env.DOCKER_IMAGE_AUTHORS }}
            org.opencontainers.image.vendor=${{ env.DOCKER_IMAGE_VENDOR }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.documentation=${{ env.DOCKER_IMAGE_DOCS }}
        env:
          DOCKER_METADATA_ANNOTATIONS_LEVELS: manifest,index

      - name: Validate Build Configuration
        run: ./.github/scripts/docker.sh validate-build-config "${{ github.sha }}"

      - name: Calculate SOURCE_DATE_EPOCH
        id: source_date
        run: ./.github/scripts/docker.sh calculate-source-date-epoch "${{ github.event.head_commit.timestamp }}" "${{ github.event.repository.created_at }}"

      - name: Generate Build Date
        id: build_date
        run: echo "date=$(./.github/scripts/docker.sh generate-build-date)" >> "$GITHUB_OUTPUT"

      - name: Build and Push
        uses: docker/build-push-action@v6
        timeout-minutes: 15
        env:
          SOURCE_DATE_EPOCH: ${{ steps.source_date.outputs.epoch }}
        with:
          context: .
          file: ${{ env.BRIDGE_DIR }}/Containerfile
          target: production
          push: true
          load: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          annotations: ${{ steps.meta.outputs.annotations }}
          provenance: mode=max
          sbom: true
          pull: true
          build-args: |-
            VERSION=${{ steps.version.outputs.version }}
            GIT_SHA=${{ github.sha }}
            BUILD_DATE=${{ steps.build_date.outputs.date }}
